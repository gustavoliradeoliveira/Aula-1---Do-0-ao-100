<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cabecalho">
    <div>
        <h1>Formuário HTML: Validações HTML </h1>
    </div>
    </section>

    <section class="types" id="forms">
    <div>
        <form action="#" method="post">
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="nome"  maxlength="5" placeholder="Nome completoo">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@email.com">

            <label for="periodo">Período</label>
            <input type="number" name="periodo" id="periodo" max="4" min="1" step="0.1">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha " name="senha" maxlength="8">
            
            <label for="nasc">Data de Nascimento</label>
            <input type="date" name="nasc" id="nasc"> 
            <br>
            <label for="feliz">Nivel de Felicidade</label>
            <input type="range" name="felz" id="feliz">

            <label for="estuda">Você gota de Estudar?</label>
            <label for="estuda">Sim</label>
            <input type="radio" name="estuda">
            <label for="naoestuda">Não</label>
            <input type="radio" name="estuda">
            <br>
            <p>Quais Materias oce gosta?</p>
            <label for="alg">Algoritmos</label>
            <input type="checkbox" name="alg">


            <input type="submit" value="Salvar">

        </form>
    </div>
</section>
</body>
</html>
